<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        const a = prompt('단을 입력하세요');

        function gugu(a){
            for(let i= 1; i<10; i++){
                document.write(`${a} * ${i} = ${a*i} </br>`);
            }
        }

        gugu(a);
    </script>
</body>
</html>
