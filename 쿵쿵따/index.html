<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵쿵따</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 :<span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const number = prompt('몇 명이 참여 하나요?');
        const yesOrNO = confirm('계속 하실건가요?');
        const $input = document.querySelector('input');
        const $button = document.querySelector('button');
        const $order = document.querySelector('#order');
        const $word = document.querySelector('#word');
        let word;
        let newWord;

        const onClickBtn = () => {
            if((!word && newWord.length ===3) || (word[word.length - 1] === newWord[0] && newWord.length === 3)){
                const order = parseInt($order.textContent);
                if(order + 1 > number){
                    $order.textContent = 1;
                }
                else{
                    $order.textContent = order + 1;
                }
                word = newWord;
                $word.textContent = word;
            }
            else{
                alert('게임 종료');
            }
            $input.value = '';
            $input.focus();
        };
        const onInputBtn = (event) => {
            newWord = event.target.value;
        };

        $input.addEventListener('input', onInputBtn);
        $button.addEventListener('click', onClickBtn);
    </script>
</body>
</html>
